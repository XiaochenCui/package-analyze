[loggers]
keys=root,new_energy,lock_car

[handlers]
keys=console,file,null

[formatters]
keys=normal,verbose

[logger_root]
level=DEBUG
handlers=console,file

[logger_new_energy]
level=DEBUG
handlers=console
propagate=1
qualname=new_energy_obd

[logger_lock_car]
level=DEBUG
handlers=console
propagate=0
qualname=lock_car

[handler_null]
class=NullHandler
args=()

[handler_console]
class=StreamHandler
level=DEBUG
formatter=verbose
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=verbose
args=('debug.log',)

[formatter_normal]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_verbose]
format=[%(asctime)s - %(levelname)s] %(name)s.%(funcName)s, line %(lineno)s :
    %(message)s

